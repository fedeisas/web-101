<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dev 101</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <article id="forms" class="forms wrapper">

      <h1>Showing a bit of web dev</h1>
      <form>
        <fieldset>
          <legend>Get all posts</legend>
          <label>
            <input type="button" value="go!" class="js-get-posts">
          </label>
        </fieldset>

        </fieldset>
      </form>

      <form class="js-create-post-form">
        <fieldset>
          <legend>Create a post</legend>
          <label>Name</label>
          <input type="text" name="name">
          <label>Description</label>
          <input type="text" name="description">
          <br />
          <label>
            <input type="button" value="go!" class="js-create-post">
          </label>
        </fieldset>

        </fieldset>
      </form>

      <form class="js-update-post-form">
        <fieldset>
          <legend>Update a post</legend>
          <label>Id</label>
          <input type="text" name="id">
          <label>Description</label>
          <input type="text" name="description">
          <br />
          <label>
            <input type="button" value="go!" class="js-update-post">
          </label>
        </fieldset>

        </fieldset>
      </form>

      <form class="js-delete-post-form">
        <fieldset>
          <legend>Delete a post</legend>
          <label>Id</label>
          <input type="text" name="id">
          <br />
          <label>
            <input type="button" value="go!" class="js-delete-post">
          </label>
        </fieldset>

        </fieldset>
      </form>

    </article>

    <aside class="wrapper">
      <p>Spread the love for <a href="https://en.wikipedia.org/wiki/Open-source_software">OSS</a>.</p>
      <p>You can find the project <a href="https://github.com/lazywithclass/web-101">here</a>!</p>
    </aside>

    <article class="js-emergency wrapper" style="display: none;">
      <p>
        <button onclick="emergency()" style="font-size: 30px;text-align: center;">
          Only press in case of a serious emergency.
        </button>
      </p>
    </article>

    <img id="random-gif" style="position:absolute;" />

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
